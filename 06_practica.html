<!DOCTYPE>
<html lang="es";
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Tablas en HTML</h1>
    <table border="1" cellpadding="0"
    cellspacing="0">
        <thead>
            <tr>
                <th width="100">Grupo</th>
                <th width="220">Especialidad</th>
            </tr>
        </thead>
        <tbody aling="center">
            <tr>
                <td>4AM-PR</td>
                <td>Programación</td>
            <tr>
            <tr>
                <td>4AV-PR</td>
                <td>Programación</td>
            <tr>
            <tr>
                <td>4AM-CT</td>
                <td>Contabilidad</td>
            <tr>
        </tbody>
        <tfoot>
            <tr>
                <th>3</th>
                <th>2</th>
            </tr>
        </tfoot>
<!--Ejemplo de tabla con union de celda-->
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Alumno</th>
                    <th colspan="2">Programacion</th>
                </tr>
                <tr>
                    <th>4AM-PR</th>
                    <th>4AV-PR</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mujeres</td>
                    <td aling="center">12</td>
                    <td aling="center">10</td>
                </tr>
                <tr>
                    <td>Hombres</td>
                    <td aling="center">10</td>
                    <td aling="center">12</td>
                </tr>
            </tbody></table>
    </table>
</body>
</html>
