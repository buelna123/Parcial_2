<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=decive-width", user-scalable=no, initial-scale=1, maximun-scale=1, minimun-scale=1,>
    <title>Nueva Pagina</title>
    </head>
    <body>
    <h1>Formularios en HTML</h1>
    <h3>Etiqueta y cuadro de texto</h3>
    <label>Nombre Completo:</label>
    <input type="text" name="txtNombre" id="txtNombre">
    <h3>Botones</h3>
    <button>Saludar</button>
    <input type="button" value="Saludar con input">
    <input type="submit" value="Saludar con input tipo submit">
    <button type="submit">Saludar con button y submit</button>
    <h3>Radio Button</h3>
    <label><input type="radio" name="rbGenero" id="rbGenero" checked="checked">Femenino</label>
    <label><input type="radio" name="rbGenero" id="rbGenero">Masculino</label>
    <h3>Checkbox</h3>
    <label><input type="checkbox" name="ckPiso" id="chPiso">Piso firme</label>
    <label><input type="checkbox" name="ckLavadora" id="chLavadora">Lavadora</label>
    <label><input type="checkbox" name="ckDvd" id="chDvd">DVD</label>
    <h3>Select o lista desplegable (Listbox)</h3>
    <select name="municipio" id="municipio">
        <option value="0" selected>Selecciona el municipio</option>
        <optgroup label="Sinaloa">
            <option value="1">Ahome</option>
            <option value="6">Culiacan</option>
            <option value="11">Guasave</option>
        </optgroup>
        <optgroup label="Sonora">
            <option value="1">Hermosillo</option>
            <option value="2">Cd.Obregon</option>
        </optgroup>
    </select>
    <h3>Fieldset (Groupbox)</h3>
    <fieldset></fieldset>
    </body>
</html>
