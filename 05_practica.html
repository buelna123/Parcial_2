<!DOCTYPE html>
<html lang="es";
<head>
    <meta charset="UTF8">
    <title>Lista en HTML</title>
</head>
<body>
    <h1>Lista en HTML</h1>
<!--Desordenadas-->
    <h3>Desordenadas</h3>
    <hr>
    <ul>
        <li>Elemento de lista 1</li>
        <li>Elemento de lista 2</li>
        <li>Elemento de lista 3</li>
        <li>Elemento de lista 4</li>
        <li>Elemento de lista 5</li> <!--emmet-->
    </ul>
<!--/Desordenadas-->
<!--Ordenadas-->
    <h3>Ordenadas</h3>
    <hr>
    <ol>
        <li>Sub-elemento de lista 2</li>
        <li>Sub-elemento de lista 3</li>
        <li>Sub-elemento de lista 4</li>
        <li>Sub-elemento de lista 5</li>
    </ol>
<!--/Ordenadas-->
    </body> 
    </html>
